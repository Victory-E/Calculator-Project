<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory's Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div id="input">
            <input id="input1" type="text" placeholder="0">
        </div>
    
        <div>

            <div class="btnclass">
                <button class="signs">%</button>
                <button class="signs">(</button>
                <button class="signs">)</button>
                <button class="signs">DEL</button>
            </div>

            <div class="btnclass">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="signs">/</button>
            </div>
            <div class="btnclass">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="signs">*</button>
            </div>
            <div class="btnclass">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="signs">-</button>
            </div>
            <div class="btnclass">
                <button>0</button>
                <button class="signs">.</button>
                <button class="equal">=</button>
                <button class="signs">+</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
